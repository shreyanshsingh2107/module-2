<!DOCTYPE html>
<html>
<head>
	<title>Student Management System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/7680e4baa8.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>Student Management System</h1>
	</header>
	<main>
		<div id="add-student-form">
			<h2>Add Student</h2>
			<form id="addStudentForm">
				<label for="nameInput">Name:</label>
				<input type="text" id="nameInput" name="name" required>
				<label for="ageInput">Age:</label>
				<input type="number" id="ageInput" name="age" required>
				<label for="gradeInput">Grade:</label>
				<input type="text" id="gradeInput" name="grade" required>
				<label for="degreeInput">Degree:</label>
				<input type="text" id="degreeInput" name="degree" required>
				<label for="emailInput">Email:</label>
				<input type="email" id="emailInput" name="email" required>
				<button type="submit" id="add-student-btn">Add Student</button>
			</form>
		</div>
		<div id="search-container">
			<label for="search">Search:</label>
			<input type="text" id="search" name="search">
			<button type="submit" id="search-btn">Search</button>
		</div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Age</th>
					<th>Grade</th>
					<th>Degree</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="student-table">
			</tbody>
		</table>
	</main>
	<script src="script.js"></script>
</body>
</html>
